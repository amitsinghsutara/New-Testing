name: Create Release

on:
  push:
    tags:
      - '*.*.*'

jobs:
  release:
    name: Create release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Extract release notes
        id: extract-release-notes
        uses: ffurrer2/extract-release-notes@v2
      

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          gh release create --notes "${{ steps.extract-release-notes.outputs.release_notes }}" --title "${{ github.ref_name }}" "${{ github.ref_name }}"
