name: Send Release Notes to Slack

on:
  push:
    branch: main

jobs:
  send_to_slack:
    name: Send Release Notes to Slack
    runs-on: ubuntu-latest
    steps:


      - name: Set up Git
        run: |
          git config --global user.email "amit@sutara.org"
          git config --global user.name "amitsinghsutara"
          
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install jq
        run: sudo apt-get install jq

      - name: Install dependencies
        run: npm install

      # - name: Run release-it
      #   run: npx release-it
      - name: release-it
        run: npx release-it 

      - name: Extract Release Notes
        id: extract_release_notes
        run: |
         # Read the content of the changelog file
         changelog=$(cat CHANGELOG.md)
    
         # Extract the release notes for the given version
         release_notes=$(echo "$changelog" | awk -v ver="v${{ steps.extract_version_number.outputs.version }}" '$0 ~ ver {p=1; next} /^##/ && p {exit} p' | sed '/^##/d')

         # Set the output with the extracted release notes
         echo "::set-output name=release_notes::$release_notes"


      

      - name: Send to Slack
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "New Release Notes:\nVersion: ${{ steps.extract_version_number.outputs.version }}\n${{ steps.extract_release_notes.outputs.release_notes }}"
          }' ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

