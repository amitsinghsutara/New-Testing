name: Extract Release Notes

on:
  push:
    tags:
      - '*.*.*'

jobs:
  extract_notes:
    name: Extract release notes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Extract release notes
        id: extract-release-notes
        uses: ffurrer2/extract-release-notes@v2
      - name: Log extracted release notes
        run: echo "Extracted release notes: ${{ steps.extract-release-notes.outputs.release_notes }}"
