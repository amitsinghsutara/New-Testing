name: Send Release Notes to Slack

on:
  push:
    tags:
      - '*.*.*'

jobs:
  send_to_slack:
    name: Send Release Notes to Slack
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Extract Release Notes
        id: extract_release_notes
        uses: ffurrer2/extract-release-notes@v2

      - name: Extract version number
        id: extract_version_number
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "::set-output name=version::${GITHUB_REF#refs/tags/v}"
          else
            echo "::set-output name=version::${GITHUB_REF#refs/heads/chore: release v}"
          fi

      - name: Convert Markdown to Plain Text
        id: convert_to_plain_text
        run: |
          npm install markdown-to-text
          echo "${{ steps.extract_release_notes.outputs.release_notes }}" | npx markdown-to-text

      - name: Send to Slack
        run: |
          curl -X POST -H 'Content-type: application/json' --data '{
            "text": "New Release Notes:\nVersion: ${{ steps.extract_version_number.outputs.version }}\n${{ steps.convert_to_plain_text.outputs.stdout }}"
          }' ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
